<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card Component</title>
  </head>
  <body>
     
    <div class="card">
      <a href="#" class="">
        <img
          src="https://www.thespruceeats.com/thmb/LztCwx-RV2XEcA9MuOG5Oqf7D44=/1606x1070/filters:fill(auto,1)/quick-cinnamon-rolls-3053776-81543bd7548c4b7fa95b8c51aaec316d.jpg"
          alt=""
          class="card-image"
        />
        <div class="card-content">
          <h2 class="card-name">Cinnamon Rolls</h2>
          <h3 class="card-author">Chef Ahmad</h3>
          <div class="card-rate">
            <span>4.9</span>
            <i class="fa fa-star card-icon"></i>
            <i class="fa fa-star card-icon"></i>
            <i class="fa fa-star card-icon"></i>
            <i class="fa fa-star card-icon"></i>
            <i class="fa fa-star card-icon"></i>
            <span class="card-count">(304)</span>
          </div>
          <p class="card-material">
            Red star platium, dark brown sugar, cinnamon, egg, brewed coffee
          </p>
        </div>
      </a>
    </div>
  </body>
</html>
